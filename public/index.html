<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>Activation</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
    <style>
      :root {
        --LicenseGreen: #71fc98;
        --LicenseBlueGrey: #2e3a44;
        --LicenseDark: #0b1116;
        --LicenseBorder: #1b1b1b;
        --LicenseDarkest: #080c0f;
      }
      .background {
        background-color: var(--LicenseDark);
      }
      .border-spring-green {
        border-color: var(--LicenseGreen);
      }
      .bg-spring-darkest {
        background-color: var(--LicenseDarkest);
      }
      .border-spring-border {
        border-color: var(--LicenseDark);
      }
      .text-blue-grey {
        color: var(--LicenseBlueGrey);
      }
      input {
        text-align: center;
      }
      ::-webkit-input-placeholder {
        font-size: 2rem;
        text-align: center;
      }
      .activation {
        width: 150px;
        height: auto;
      }
    </style>
  </head>
  <body class="background">
    <div id="app">
      <div class="p-16 flex flex-col items-center">
          <div class="flex-1 text-blue-grey m-2">
              We are using Node.js <span id="node-version"></span>,
              Chromium <span id="chrome-version"></span>,
              and Electron <span id="electron-version"></span>.
          </div>
        <div class="flex-1 px-4 py-2 m-2">
          <img src="assets/activation.png" alt="License key" class="activation" />
        </div>
        </div>
        <div class="flex-2 px-4 py-2 m-2 w-10/12">
          <input
            class="border border-spring-border bg-spring-darkest rounded-lg h-10 w-full py-2 px-3 text-blue-grey m-3 text-lg"
            id="license-key"
            placeholder="xxx-xxx-xxx-xxx-xxx-xxx-xxx"
          />
        </div>
        <div class="flex-1 px-4 py-2 m-2">
          <button
            id="activate-btn"
            class="mx-5 px-10 py-2 order-solid border-2 border-spring-green text-white text-lg rounded-lg"
          >
            Activate
          </button>
        </div>
      </div>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./js/renderer.js"></script>
  </body>
</html>
